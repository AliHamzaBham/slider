<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="dist/style.css">
  <style>
    body {
      padding: 0;
      box-sizing: border-box;
      font-family: Nunito;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
    }

    .slider {
      max-width: 600px;
      height: 800px;
      margin: 0 auto;
    }

    img {
      max-width: 100%;
      display: block;
      padding: .5em;
    }

    .example-box {
      margin-bottom: 50px;
      /* box-shadow: 0 2px 5px rgba(0,0,0,.4); */
      padding: 1em;
      border-radius: 12px;
      border: 1px solid #DFDFDF;
    }

    .box {
      font-family: Arial, Helvetica, sans-serif;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(to bottom right, #2193b0, #6dd5ed);
      border: 3px solid #FFF;
      border-radius: 10px;
      color: #FFF;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- MULTIPLE ITEMS -->
    <div class="example-box">
      <div class="slider-multiple-items">
        <div>
          <!-- <div class="box">1</div> -->
          <video autoplay muted defaultmuted class="box" src="img/video5.mp4"></video>
        </div>
        <div>
          <!-- <div class="box">2</div> -->
          <video autoplay muted defaultmuted class="box" src="img/video5.mp4"></video>
        </div>
        <div>
          <!-- <div class="box">3</div> -->
          <video autoplay muted defaultmuted class="box" src="img/video5.mp4"></video>
        </div>
        <div>
          <!-- <div class="box">4</div> -->
          <video autoplay muted defaultmuted class="box" src="img/video5.mp4"></video>
        </div>
        <div>
          <!-- <div class="box">5</div> -->
          <video autoplay muted defaultmuted class="box" src="img/video5.mp4"></video>
        </div> 
      </div>
    </div>
  </div>

  <script src="dist/index.min.js"></script>
  <script>


    const body = document.querySelector('body');
    function myFunction(x) {
      if (x.matches) { // If media query matches
        new ElderSlider('.slider-multiple-items', { items: 1 })
      } else {
        new ElderSlider('.slider-multiple-items', { items: 4 })
      }
    }

    var x = window.matchMedia("(max-width: 700px)")
    myFunction(x) // Call listener function at run time
    x.addListener(myFunction) // Attach listener function on state changes
 
 

  </script>
</body>

</html>
